<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div> <img src="images/bg-pattern-card.svg" alt="container-img" class="container-img"></div>
    <div><img src="images/image-victor.jpg" alt="" class="profile-img"></div>
    <div class="name-age">
      <h3 class="profile-name">Victor Crest</h3>
      <p class="age">26</p>
    </div>
    <p class="city">London</p>

    <div class="likes">
      <p>80K</p>
      <p>803K</p>
      <p>1.4K</p>
    </div>
    <div class="followers">
      <p>Followers</p>
      <p class="likes-bottom">Likes</p>
      <p class="photos">Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bruce Fleming</a>.
  </div>
</body>

</html>
